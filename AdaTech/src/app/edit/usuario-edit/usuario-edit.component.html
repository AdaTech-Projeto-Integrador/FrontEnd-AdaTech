<div class="">

    <div class="col-md-5 mt-5 mb-5">

        <div class="row d-flex justify-content-center">

            <div class="col-md-9 margem-top">

                <h2>Atualizar usuário:</h2>

                <div class="form-group">
                    <input (keydown.enter)="atualizar()" [(ngModel)]="usuario.nome" class="form-control" type="text"
                        name="nome" id="nome" placeholder="Nome *">
                </div>

                <div class="form-group">
                    <input (keydown.enter)="atualizar()" [(ngModel)]="usuario.email" class="form-control" type="email"
                        name="email" id="email" placeholder="Email (exemplo@exemplo.com) *" value="{{usuario.email}}">
                </div>

                <div class="form-group">
                    <input (keydown.enter)="atualizar()" (input)="validarFoto($event)" class="form-control" type="text"
                        name="foto" id="foto" placeholder="Link da sua foto" value="{{usuario.foto}}">
                </div>

                <div class="form-group">
                    <input (keydown.enter)="atualizar()" (input)="confirmSenha($event)" class="form-control"
                        type="password" name="senha" id="senha" placeholder="Senha *" minlength="6" value="">
                </div>

                <div class="form-group">
                    <input (keydown.enter)="atualizar()" [(ngModel)]="usuario.senha" class="form-control"
                        type="password" name="confirmaSenha" id="confirmSenha" placeholder="Confirme sua senha *"
                        minlength="6" value="">
                </div>

                <div class="form-group">
                    <select (keydown.enter)="atualizar()" (change)="tipoUser($event)" class="form-control" name="tipo"
                        id="tipo">
                        <option value="tipo" disabled selected>Tipo de perfil *</option>
                        <option value="profissional">Sou uma profissional individual</option>
                        <option value="org">Represento uma organização</option>
                    </select>
                </div>


                <div class="d-flex justify-content-center">
                    <button type="submit" routerLink="/inicio" class="btn btn-branco mr-4 mb-4">Cancelar</button>
                    <button (click)="atualizar()" type="submit" class="btn btn-azul mb-4 text-white">Atualizar</button>
                </div>
            </div>

        </div>

    </div>

</div>
