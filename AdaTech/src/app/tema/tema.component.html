<div class="container-fluid">


  <div class="row bg-secondary">
      <div class="col-md-12 text-dark">

          <a routerLink="/inicio" class="text-dark text left">
              <i class=" fa fa-angle-double-left" aria-hidden="true"></i> inicio
          </a>

          <h1 class="fs-54 text-center">Tema</h1>
          <h5 class="fs-54 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:
          </h5>

          <div class="row d-flex justify-content-center mt-4 mb-5">
              <div class="col-md-3">
                  <div class="forrm-group">
                      <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite a descriçao do tema">
                  </div>
                  <div class="d-flex justify-content-center">
                      <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button>
                  </div>
              </div>
          </div>

      </div> 
  </div>
</div>

<div class="contaider">
  <div class="rou mt-5">
      <div class="col-md-12">
          <h2 class="tex-center">Todos os temas</h2>
      </div>
  </div>
  <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">

          <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Descrição</th>
                  <th scope="col" class="text-right">Modificações</th>
                
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of listaTemas">
                  <th>{{i.id}}</th>
                  <td>{{i.descricao}}</td>
                  <td class="d-flex justify-content-end">
                    <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', i.id]"
                      >Editar</button>
                    <button class="btn btn-danger" [routerLink]="['/tema-delete', i.id]">Apagar</button>
                  </td>
                 
                </tr>
                
              </tbody>
            </table>

      </div>
  </div>
</div>
